<div class="container">
  <div class="row content" style="margin: 30px;" >
    <div class="col-md-4 " style="border: 1px solid #e4dddd">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="User Name :user" />
          <div *ngIf="submitted && lf.username.errors" style="color: red">
            <div *ngIf="lf.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password : 123" />
          <div *ngIf="submitted && lf.password.errors" style="color: red">
            <div *ngIf="lf.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
